pool:
  vmImage: 'windows-latest'

strategy:
    matrix:
        netcoreapp2_1:
            framework: netcoreapp2.1
        netcoreapp3_1:
            framework: netcoreapp3.1
        net5:
            framework: net5
    maxParallel: 2

steps:

- task: UseDotNet@2
  displayName: install dotnet core 2.1
  inputs:
    version: 2.1.807
    
- task: UseDotNet@2
  displayName: install dotnet core 3.1
  inputs:
    version: 3.1.301
    
- task: UseDotNet@2
  displayName: install dotnet 5
  inputs:
    version: 5.0.100-preview.8.20417.9
    includePreviewVersions: true
    
- task: DotNetCoreCLI@2
  displayName: DotNetCoreCLI - Restore Solution
  inputs:
    command: "restore"
    projects: "IntegrationTests.sln"

- task: DotNetCoreCLI@2
  displayName: DotNetCoreCLI - Build Solution
  inputs:
    command: "build"
    projects: "IntegrationTests.sln"
    arguments: "--configuration Release --no-restore"

- task: DotNetCoreCLI@2
  displayName: DotNetCoreCLI - Test $(framework)
  inputs:
    command: "test"
    projects: "NETCORE/test/**/IntegrationTests.Tests.csproj"
    arguments: "--configuration Release --framework $(framework) --no-build --logger trx --results-directory E:\A\_work\_temp"

## Publish Test results

- task: PublishTestResults@2
  condition: always()
  inputs:
    testRunner: "VSTest"
    testResultsFiles: "**/*.trx"
    failTaskOnFailedTests: true

